<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#0C4B33" />
        <!-- HTML Meta Tags -->
        <title>Edward Matthews</title>
        <meta
            name="description"
            content="Edward Matthews is a South West England-based full stack web developer specialising in Django and React. He builds responsive websites with robust backends to high standards, using HTML5, CSS3, JavaScript and Python."
        />

        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="Edward Matthews" />
        <meta
            itemprop="description"
            content="Edward Matthews is a South West England-based full stack web developer specialising in Django and React. He builds responsive websites with robust backends to high standards, using HTML5, CSS3, JavaScript and Python."
        />
        <meta itemprop="image" content="" />

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://edwardmatthe.ws" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Edward Matthews" />
        <meta
            property="og:description"
            content="Edward Matthews is a South West England-based full stack web developer specialising in Django and React. He builds responsive websites with robust backends to high standards, using HTML5, CSS3, JavaScript and Python."
        />
        <meta property="og:image" content="" />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Edward Matthews" />
        <meta
            name="twitter:description"
            content="Edward Matthews is a South West England-based full stack web developer specialising in Django and React. He builds responsive websites with robust backends to high standards, using HTML5, CSS3, JavaScript and Python."
        />
        <meta name="twitter:image" content="" />
        <script type="text/javascript">
            (function (l) {
                if (l.search[1] === '/') {
                    var decoded = l.search
                        .slice(1)
                        .split('&')
                        .map(function (s) {
                            return s.replace(/~and~/g, '&');
                        })
                        .join('?');
                    window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
                }
            })(window.location);
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
